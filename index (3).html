<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be mine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff6f9;--card:#ffffff;--accent:#ff6b9a;--muted:#7b7b7b}
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,var(--bg),#fffaf0);
      font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial;
      color:#222
    }

    .card{
      width:min(720px,95vw);
      background:var(--card);
      border-radius:18px;
      box-shadow:0 20px 45px rgba(15,15,15,0.12);
      padding:36px;
      position:relative;
      overflow:hidden;
    }

    h1{font-size:28px;margin:0 0 8px}
    p.lead{margin:0 0 20px;color:var(--muted)}

    .question{
      display:flex;
      gap:20px;
      align-items:center;
      justify-content:center;
      height:220px;
      position:relative;
      border-radius:12px;
      background:linear-gradient(0deg,#fff8fb, #fff);
    }

    button{
      border:0;padding:12px 26px;border-radius:999px;font-weight:700;cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      transition:transform .18s ease, box-shadow .18s ease;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
    }

    button:active{transform:scale(.98)}

    #yesBtn{
      background:linear-gradient(90deg,#ff7aa2,#ff597a);
      color:white;font-size:18px;
    }

    #noBtn{
      background:transparent;color:var(--accent);border:2px solid var(--accent);font-size:16px;
      position:absolute; /* will be positioned inside .question */
      left:calc(50% + 120px);top:50%;transform:translate(-50%,-50%);
      transition:all .35s cubic-bezier(.2,.9,.25,1);
    }

    /* subtle floating hearts when yes clicked */
    .heart{
      position:absolute;pointer-events:none;font-size:28px;opacity:0;animation:floatUp 2s linear forwards;
    }
    @keyframes floatUp{
      0%{transform:translateY(0) scale(.9);opacity:0}
      10%{opacity:1}
      100%{transform:translateY(-220px) scale(1.3);opacity:0}
    }

    .meta{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

    /* responsive tweaks */
    @media (max-width:520px){
      .question{height:260px;padding:20px}
      #noBtn{left:65%;}
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Will you be my madam ji?</h1>
    <p class="lead"> hello motibuddhi,
    dekh yrr  bhaut der  lgi h , isiliye plzü•∫ ‚ù§Ô∏è</p>

    <div class="question" id="arena">
      <button id="yesBtn"> hmmü§≠üíïü§≠ üíç</button>
      <button id="noBtn">chal</button>
    </div>

    <div class="meta">Tip: rhene de tujhse nhi hoga, moti üòâ</div>
  </div>

<script>
  const arena = document.getElementById('arena');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const card = document.getElementById('card');

  // place the No button initially near the right side (already in CSS). Ensure it's positioned within arena bounds
  function placeNoAtRandom() {
    const rect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 12; // keep a small margin

    const maxX = rect.width - btnRect.width - padding;
    const maxY = rect.height - btnRect.height - padding;

    const randX = Math.floor(Math.random() * (maxX - padding + 1)) + padding;
    const randY = Math.floor(Math.random() * (maxY - padding + 1)) + padding;

    noBtn.style.left = randX + 'px';
    noBtn.style.top = randY + 'px';
    noBtn.style.transform = 'none';
  }

  // make sure coordinates are relative to arena
  function getRelativePosition(el) {
    const aRect = arena.getBoundingClientRect();
    const eRect = el.getBoundingClientRect();
    return {x: eRect.left - aRect.left, y: eRect.top - aRect.top};
  }

  // Move the No button to a new random position inside arena
  function moveNoButton() {
    const rect = arena.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const padding = 10;

    // recompute sizes (use offsetWidth/Height for current rendered size)
    const maxX = Math.max(1, rect.width - noBtn.offsetWidth - padding);
    const maxY = Math.max(1, rect.height - noBtn.offsetHeight - padding);

    // pick new location that is at least 80px away from current to feel like it 'jumped'
    const curr = getRelativePosition(noBtn);

    let newX, newY, attempts = 0;
    do {
      newX = Math.floor(Math.random() * (maxX - padding + 1)) + padding;
      newY = Math.floor(Math.random() * (maxY - padding + 1)) + padding;
      attempts++;
    } while (Math.hypot(newX - curr.x, newY - curr.y) < 80 && attempts < 12);

    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
    noBtn.style.transform = 'translate(0,0)';
  }

  // Add playful behavior: move when hovered (small) and on click (bigger)
  noBtn.addEventListener('mouseenter', () => {
    // small random nudge on hover
    const rect = arena.getBoundingClientRect();
    const maxX = Math.max(1, rect.width - noBtn.offsetWidth - 8);
    const maxY = Math.max(1, rect.height - noBtn.offsetHeight - 8);
    const curr = getRelativePosition(noBtn);
    const nX = Math.min(maxX, Math.max(8, curr.x + (Math.random()>.5?60:-60)));
    const nY = Math.min(maxY, Math.max(8, curr.y + (Math.random()>.5?40:-40)));
    noBtn.style.left = nX + 'px';
    noBtn.style.top = nY + 'px';
  });

  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    // when she clicks No, move it away
    moveNoButton();
  });

  // Also handle quick tap attempts on mobile (touchstart)
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault();
    moveNoButton();
  });

  // Yes handler: show hearts + friendly modal
  yesBtn.addEventListener('click', () => {
    // Simple little celebration: create floating heart emojis
    for (let i=0;i<18;i++) {
      createHeart();
    }

    // show a sweet message overlay
    showSweetDialog();
  });

  function createHeart(){
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = Math.random()>.5 ? 'üíñ' : 'üíò';
    // random start position inside card
    const cardRect = card.getBoundingClientRect();
    const x = Math.random() * (cardRect.width - 40) + 10;
    const y = Math.random() * (cardRect.height - 40) + 10;
    heart.style.left = x + 'px';
    heart.style.top = y + 'px';
    heart.style.fontSize = (14 + Math.random()*26) + 'px';
    card.appendChild(heart);
    setTimeout(()=> heart.remove(),2200);
  }

  function showSweetDialog(){
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.inset = 0;
    overlay.style.background = 'rgba(0,0,0,0.35)';
    overlay.style.display = 'flex';
    overlay.style.alignItems = 'center';
    overlay.style.justifyContent = 'center';
    overlay.style.zIndex = 9999;

    const box = document.createElement('div');
    box.style.background = 'white';
    box.style.padding = '28px';
    box.style.borderRadius = '14px';
    box.style.textAlign = 'center';
    box.style.boxShadow = '0 30px 60px rgba(0,0,0,0.2)';

    const h = document.createElement('h2');
    h.textContent = 'She said YES!';
    h.style.margin = '0 0 8px';
    h.style.color = 'var(--accent)';
    
    const img = document.createElement('img');
    img.src = 'https://i.postimg.cc/tgsQ0cTY/IMG-20221028-WA0001.jpg'; // <-- updated to your Postimages direct link
    img.alt = 'My Love';
    img.className = '-photo';
    img.style.maxWidth = '200px';
    img.style.margin = '12px auto';
    img.style.display = 'block';

    const t = document.createElement('p');
    t.textContent = 'awww oooh cuteü•π sach m? , chal mujhe nhi bnani ü§£ pgl m tujhse pyaar thodi na  krta hu..... h na???ü§®ü§î ';
    t.style.margin = '0 0 16px';
    t.style.color = '#555';

    const ok = document.createElement('button');
    ok.textContent = 'aaaye haaayeüéâ';
    ok.style.padding = '10px 18px';
    ok.style.borderRadius = '10px';
    ok.style.border = '0';
    ok.style.cursor = 'pointer';
    ok.addEventListener('click', ()=> overlay.remove());

    box.appendChild(h);
    box.appendChild(img); // image appended so it only shows on YES
    box.appendChild(t);
    box.appendChild(ok);
    overlay.appendChild(box);
    document.body.appendChild(overlay);
  }

  // ensure No is placed within arena in a stable way on load and on resize
  function initPositions(){
    // position noBtn relative to arena: convert CSS absolute to px coordinates
    // If left is percent-based, override with px
    noBtn.style.position = 'absolute';
    // small timeout to let layout settle
    setTimeout(()=> placeNoAtRandom(), 60);
  }

  window.addEventListener('load', initPositions);
  window.addEventListener('resize', () => {
    // recalc so button stays inside
    placeNoAtRandom();
  });
</script>
</body>
</html>
